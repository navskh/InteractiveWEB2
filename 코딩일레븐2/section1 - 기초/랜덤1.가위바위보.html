<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <style>
      h1 {
        font-size : 100px;
        font-weight: bold;
      }
      button {
        font-size: 20px;
        padding : 10px 30px;
        cursor : pointer;
      }
    </style>

    <script>
      //배열, 랜덤, 변수

      window.onload = function(){
        
        var button = document.querySelector(".startBtn");
        var one = document.getElementsByTagName("h1")[0];
        var two = document.getElementsByTagName("h1")[1];

        var handArr = ["가위", "바위", "보"];
        
        button.addEventListener("click", function(){
          var num1 = Math.round(Math.random() * (handArr.length-1));  // 난수 발생 해서 길이만큼 곱한 뒤 반올림해줌
          var num2 = Math.round(Math.random() * (handArr.length-1)); 
          one.innerHTML = handArr[num1];
          two.innerHTML = handArr[num2];
        })
      }
      
    </script>
    </head>
    <body>
      <button type="button" class="startBtn">리셋</button>
      <h1 id="one">가위</h1>
      <h2>vs</h2>
      <h1 id="two">가위</h1>
    </body>
</html>
